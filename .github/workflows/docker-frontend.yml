name: Build and Push Docker Compose Services

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/dockerfile
          push: true
          tags: |
            angeel22m/proyecto-backend:latest
            angeel22m/proyecto-backend:${{ github.ref_name }}
            angeel22m/proyecto-backend:${{ github.sha }}

      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/dockerfile
          push: true
          tags: |
            angeel22m/proyecto-frontend:latest
            angeel22m/proyecto-frontend:${{ github.ref_name }}
            angeel22m/proyecto-frontend:${{ github.sha }}
